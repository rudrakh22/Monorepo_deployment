name: Deploy the backend
on:
    push:
        branches: [ main ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Docker login
              uses: docker/login-action@v3
              with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build and push backend Docker image
              uses: docker/build-push-action@v6
              with:
                    context: .
                    file: ./docker/Dockerfile.backend
                    push: true
                    tags: rudraksh868/todo-app-backend:${{ github.sha }}
            - name: Deploy to the VM
              run: |
                    echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
                    chmod 700 /home/runner/ssh_key
                    ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@206.189.131.87 -t "docker stop user_backend && docker run --name user_backend -d -p 8080:8080 rudraksh868/todo-app-backend:${{ github.sha }}"